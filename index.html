<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Trading Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="card">
        <h2 class="animal-name">Arctic Fox</h2>
        <img src="Arctic-fox.jpg" alt="Arctic Fox Image">
       
        <section id="mid">
            <article>
                <p class="about">Arctic fox fur changes seasonally. Fluffy white coats in the winter; brownish or grayish in the summer.</p>
                <hr>
                <p><strong>Scientific Name</strong>: Vulpes Lagopus</p>
                <p><strong>Length</strong>: Up to 110 centimeters</p>
                <p><strong>Lifespan</strong>: 3-6 years</p>
                <p><strong>Habitat</strong>: Arctic and Alpine tundra</p>
            </article>
        </section>
    </main>
</body>
</html>
